<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS File -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Icon -->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Font Family -->
    <link rel="stylesheet" type="text/css" href="https://www.fontstatic.com/f=vip-tim-black,milano,jannat" />
    <title>Calculator</title>
</head>
<body>
    <!-- Calculator Body -->
    <div class="container">

        <!-- Calculator Input -->
        <input class="input" type="text" placeholder="">

        <!-- Calculator Buttons -->
        <div class="buttons">
            <button class="ac" data-value="ac">AC</button>
            <button class="special" data-value="%">%</button>
            <button class="special" data-value="/">/</button>
            <button class="special" data-value="*">*</button>

            <button class="button" data-value="7">7</button>
            <button class="button" data-value="8">8</button>
            <button class="button" data-value="9">9</button>
            <button class="special" data-value="-">-</button>

            <button class="button" data-value="4">4</button>
            <button class="button" data-value="5">5</button>
            <button class="button" data-value="6">6</button>
            <button class="special" data-value="+">+</button>

            <button class="button" data-value="1">1</button>
            <button class="button" data-value="2">2</button>
            <button class="button" data-value="3">3</button>
            <button class="special" data-value="=">=</button>

            <button class="button" data-value="0">0</button>
            <button class="button" data-value=".">.</button>
            <button class="button" title="delete" data-value="del"><i class="fa-solid fa-delete-left"></i></button>
        </div>

    </div>



    <script src="js/script.js"></script>

</body>
</html>
